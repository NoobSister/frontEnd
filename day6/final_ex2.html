<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            width: 60%;
            margin: auto;
        }
        td {
            border: 1px solid tomato;
            width: 40%;
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table id="work">

    </table>
    <script>
        //const time = ['09:00', '11:00', '12:30', '14:00', '16:45'];     // 시간
        //const todo = ['수업', '과제', '점심식사', '주간 회의', '자료조사'];     // 할 일
        const works = [{time:'09:00', todo:'수업'},
                        {time:'11:00', todo:'과제'},
                        {time:'12:30', todo:'점심식사'},
                        {time:'14:00', todo:'주간 회의'},
                        {time:'16:45', todo:'자료조사'}
                        ];  // 객체의 배열
        // 1) 배열이므로 forEach 메소드 사용합니다.
        // 2) table 안의 tr 태그는 createElement 로 만듭니다.
        // 3) td 태그의 내용은 배열의 객체 프로퍼티를 활용합니다. -> 템플릿 문자열과 표현식을 사용합니다.
        // 4) 자식 요소 추가하는 appendChild 메소드 사용합니다.
        const $work = document.getElementById('work');
        works.forEach(function(work){
            const $tr = document.createElement('tr');
            $tr.innerHTML = `<td>${work.time}</td>
                            <td>${work.todo}</td>`;
            $work.appendChild($tr);
        });
    </script>
</body>
</html>
